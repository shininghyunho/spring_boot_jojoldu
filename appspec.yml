# for step3 using nginx
# for codeploy(s3에서 zip파일로 배포함)
version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app/step3/zip/
    overwrite: yes
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:
  AfterInstall:
    - location: stop.sh # 엔진엑스와 연결되어있지 않은 스프링부트를 종료함
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: start.sh # 엔진엑스와 연결되지않은 Port로 새버전 스프링부트 시작
      timeout: 60
      runas: ec2-user